<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Simple highlighting example</title>
  </head>
  <body>
    <h1>Start italicizing <em>here</em> and...</h1>
    <div id="main">
      <p>
	Keep <strong>going</strong> until you get
	<em><span>past</span> the</em> end of this
	sentence. <strong>This</strong> should not be italicized.
      </p>
    </div>
  </body>
</html>
